<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>Bilibili v.mini 设置中心</title>
	<link rel="stylesheet" href="css/child-window.css">
</head>
<body>
	<div id="wrapper">
		<span id="close" @click="closeWindow">x</span>
		<div id="config-list" class="list">
			<p class="list-title">窗口不透明度</p>
			<div class="item"><input type="range" class="range" v-model="opacity" min="0" max="1" step="0.01"></div>
			<p class="list-title">老板键</p>
			<div class="item">223333</div>
		</div>
	</div>

	<script src="js/vue.min.js"></script>
	<script src="js/utils.js"></script>
	<script>
		const ipc = require('electron').ipcRenderer;
		const remote = require('electron').remote;
		const v = new Vue({
			el: '#wrapper',
			data: {
				opacity: 1
			},
			watch: {
				opacity(val) {
					Config.set('opacity', val);
				}
			},
			methods: {
				closeWindow() {
				  remote.getCurrentWindow().hide();
				}
			}
		});
		</script>
</body>
</html>
